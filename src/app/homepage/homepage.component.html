<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="navigateToDashboard()" routerLinkActive="active" style="cursor: pointer;">
            Dashboard
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Latest Movies</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let item of movieList" class="col">
      <div class="card h-100">
        <img *ngIf="item?.imageUrl" [src]="item.imageUrl" alt="Movie Image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{item?.title}}</h5>
          <h5 class="card-title">Category: {{ item?.categoryName }}</h5>
          <p class="card-text">{{item?.paragraph}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
