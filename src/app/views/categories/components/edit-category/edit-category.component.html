<div class="edit-category-form">
    <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" formControlName="categoryName" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editCategoryForm.valid">Update Category</button>
    </form>
</div>
